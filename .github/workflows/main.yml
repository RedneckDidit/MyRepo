name: Terraform CI/CD

on:
  push:
    branches: [ main ]
jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_panos_api_key: ${{ secrets.PANOS_API_KEY }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init
      - run: terraform plan
      - run: terraform apply -auto-approve
